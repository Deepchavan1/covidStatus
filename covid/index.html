<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid status</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="nav">
      <h1>COVID<span class="status">STATUS</span></h1>
    </div>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="search your country"
        />
      </header>
      <main>
        <section class="location">
          <div class="country">Covid Status</div>
          <div class="date">Thank You Frontline Workers</div>
        </section>
        <div class="current">
          <div class="deceased">
            <h1>Deceased</h1>
            <div class="deceased-cases">-</div>
          </div>
          <div class="confirmed">
            <h1>Confirmed</h1>
            <div class="confirmed-cases">-</div>
          </div>
          <div class="recovered">
            <h1>Recovered</h1>
            <div class="recovered-cases">-</div>
          </div>
        </div>
        <div class="checked">
          <h1>last checked: <span class="check">-</span></h1>
        </div>
        <div class="reported">
          <h1>last reported: <span class="report">-</span></h1>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
  <div class="footer">
    <div class="links">
      <a href="https://github.com/Deepchavan1">
        <img src="./assets/Icon awesome-github.svg" class="img" alt="fb" />
      </a>
      <a href="https://www.linkedin.com/in/deep-chavan-b661b6213">
        <img src="./assets/Icon awesome-linkedin-in.svg" class="img" alt="fb" />
      </a>
      <a href="https://www.instagram.com/deep_chavan_30/feed/">
        <img src="./assets/Icon feather-instagram.svg" class="img" alt="fb" />
      </a>
      <a href="https://m.facebook.com/100011142630795/">
        <img
          src="./assets/Icon awesome-facebook-f.svg"
          class="img-1"
          alt="fb"
        />
      </a>
    </div>
  </div>
</html>
